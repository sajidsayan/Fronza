  <script>
    const messages = [
      {
        text: "We sell websites with great UI design",
        className: "msg0",
        bgGradient: "linear-gradient(135deg, #0d1c3f, #21407a, #3566c2)"
      },
      {
        text: "Your dream site, built to impress",
        className: "msg1",
        bgGradient: "linear-gradient(135deg, #42275a, #734b6d, #aa647b)"
      },
      {
        text: "Premium quality, expert craftsmanship",
        className: "msg2",
        bgGradient: "linear-gradient(135deg, #133b32, #1f6051, #4da17d)"
      },
      {
        text: "Get online now — success starts here",
        className: "msg3",
        bgGradient: "linear-gradient(135deg, #5a1f3d, #843f6c, #bf4f8e)"
      }
    ];

    const bgText = document.getElementById('bgText');
    // Set initial background
    document.body.style.background = messages[0].bgGradient;

    window.addEventListener('scroll', () => {
      const vh = window.innerHeight;
      const scrollPos = window.scrollY;
      const pageIndex = Math.min(Math.floor(scrollPos / vh), messages.length - 1);

      if (bgText.textContent !== messages[pageIndex].text) {
        // fade out
        bgText.classList.add('hide');
        setTimeout(() => {
          bgText.textContent = messages[pageIndex].text;
          // Update class for styles (color, size, glow)
          bgText.className = `bg-glow-text ${messages[pageIndex].className}`;
          // Change background gradient
          document.body.style.background = messages[pageIndex].bgGradient;
          // fade in
          bgText.classList.remove('hide');
        }, 400);
      }
    });
  </script>
